<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVG Example</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <style>
    body {
      margin: 20px;
    }

    .active {
      fill: green;
    }

    .ball {
      transition: all 250ms;
    }

    .ball:hover {
      transform: translateX(-25px) scale(1.2);
    }
  </style>
</head>
<body>
  <h1>SVG Example</h1>

  <svg width="500" height="250">
    <circle class="ball" fill="blue" stroke="black" stroke-width="10" cx="50" cy="50" r="100"></circle>

    <rect class="active" x="0" y="0" width="50" height="75"></rect>
  </svg>
</body>
</html>
